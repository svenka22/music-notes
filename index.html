<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Notation Library</title>
    <style>
        /* Classic Aesthetic Styles */
        body {
            font-family: "Georgia", "Times New Roman", serif; /* Classic serif font */
            background-color: #fdfaf0; /* Warm parchment color */
            color: #2e1a12; /* Deep brown text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .header-image {
            width: 100%;
            height: 350px; /* Slightly taller to show off that great image */
            object-fit: cover;
            border-bottom: 4px solid #4e342e; /* Violin-wood brown border */
            display: block; /* Removes tiny gap under image */
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4e342e;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            font-style: italic;
            color: #795548;
            margin-bottom: 40px;
            border-bottom: 1px solid #d7ccc8;
            display: inline-block;
            padding-bottom: 10px;
        }

        /* Table-based list styles */
        .notes-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .notes-table td {
            padding: 12px 0;
            border-bottom: 1px solid #e6dcd5;
            text-align: center;
        }

        /* Anchor styling: clearly visible as clickable links while keeping a warm aesthetic */
        .notes-table a {
            color: #1a56db; /* clear link-blue for recognizability */
            background-color: rgba(255, 250, 235, 0.9); /* subtle warm highlight */
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 6px 10px;
            border-radius: 6px;
            display: inline-block;
            border: 2px solid transparent;
            transition: background-color 0.15s ease, transform 0.15s ease, box-shadow 0.15s ease, color 0.15s ease;
            cursor: pointer;
        }

        .notes-table a:hover,
        .notes-table a:focus {
            color: #0839a6;
            background-color: #fff2d9;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(46,26,18,0.08);
            border-color: #cdb59a;
            outline: none;
        }

        /* Strong keyboard focus indicator for accessibility */
        .notes-table a:focus-visible {
            outline: 3px solid #ffd54f;
            outline-offset: 3px;
        }

        .pdf-icon {
            font-size: 0.9rem;
            margin-right: 8px;
            color: #8d6e63;
        }

        footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #a1887f;
            letter-spacing: 2px;
        }
    </style>
</head>
