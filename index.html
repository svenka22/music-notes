<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Notation Library</title>
    <style>
        /* Classic Aesthetic Styles */
        body {
            font-family: "Georgia", "Times New Roman", serif; /* Classic serif font */
            background-color: #fdfaf0; /* Warm parchment color */
            color: #2e1a12; /* Deep brown text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .header-image {
            width: 100%;
            height: 350px; /* Slightly taller to show off that great image */
            object-fit: cover;
            border-bottom: 4px solid #4e342e; /* Violin-wood brown border */
            display: block; /* Removes tiny gap under image */
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4e342e;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            font-style: italic;
            color: #795548;
            margin-bottom: 40px;
            border-bottom: 1px solid #d7ccc8;
            display: inline-block;
            padding-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #5d4037;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a:hover {
            color: #a1887f;
            transform: scale(1.05);
        }

        .pdf-icon {
            font-size: 0.9rem;
            margin-right: 8px;
            color: #8d6e63;
        }

        footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #a1887f;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <img src="images/violin.jpg" alt="Classical violin on sheet music" class="header-image">

    <div class="container">
        <h1>Music Notation</h1>
        <p class="subtitle">A Personal Collection of Manuscript & Scores</p>

        <ul>
            <li>
                <a href="bach_sonata.pdf"><span class="pdf-icon">ùÑ¢</span> Bach - Sonata No. 1</a>
            </li>
            <li>
                <a href="Violin/scales.pdf"><span class="pdf-icon">ùÑ¢</span> Major & Minor Scales</a>
            </li>
            </ul>

        <footer>
            &copy; 2025 MUSIC REPOSITORY
        </footer>
    </div>

</body>
</html>
